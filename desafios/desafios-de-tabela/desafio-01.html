<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        table {
            background-color: aliceblue;
            border: 2px solid black;
            height: 300px;
            width: 400px;
        }

        tr,
        th {
            border-collapse: collapse;
            border: 1px solid black;
            padding: 10px;



        }
    </style>
</head>

<body>
    <h1>Desafio 01</h1>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th rowspan="3">3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <th colspan="2">8</th>
            <th>9</th>
        </tr>
        <tr>
            <th rowspan="3">10</th>
        </tr>
        <tr>
            <th colspan="2">11</th>
            <th>12</th>
        </tr>
        <tr>
            <th>13</th>
            <th>14</th>
            <th>15</th>
        </tr>
    </table>
</body>

</html>
