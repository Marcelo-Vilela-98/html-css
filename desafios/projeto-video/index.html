<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de video</title>
</head>

<body>
    <h1>Testando Videos</h1>
    <p>neste site vamos ospedar o mesmo video porem de formatos diferentes.</p>

    <video src="mideas/video.mp4.mp4" width="700" controls autoplay loop></video>
    <source src="mideas/video.webm.webm" type="video/webm">
    <p>Neste video so temos em MP4 e WEBM mais pode ser feito em outreos formatos como OGG M4V entre outros.</p>
   
    <h1>adicionando videos do youtube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen ></iframe>
        
        <h1>inserindo videos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/243158221?h=0296c5e02c&title=0&byline=0&portrait=0" width="700" height="394" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
