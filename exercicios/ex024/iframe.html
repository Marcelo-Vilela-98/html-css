<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Iframe</h1>
    <p>Estou estudando no <iframe src="https://www.cursoemvideo.com/" frameborder="1">
        <a href="https://www.cursoemvideo.com/"></a>
    </iframe> é estou amando</p>
    <p>Existem sites que nao altorizão serem usados no Iframe
        por exemplo o Google <iframe src="https://www.google.com/"></iframe>
    </p>
    <p>
        O repositorio do <iframe src="https://gustavoguanabara.github.io/" scolling="auto">[Este conteudo não é compativel com seu navegador </iframe> e otímo para estudar
    </p>
</body>
</html>
