<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTml 5</title>
</head>

<body>
    <h1>
        Imagen dinamica
    </h1>
    <P>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu
        navegador </P>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagen-flexivel">
    </picture>
    <h1>Reprosuzindo Audio</h1>
    <h2>reagg</h2>
    <audio src="midias/reagg.mp3" controls autoplay></audio>
    <p> Exelente site !
</body>
