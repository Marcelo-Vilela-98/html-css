<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            background-color:gainsboro;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: auto;
        }
        caption{
            background-color: gray;
            color: white;
            font-family: monospace;
            font-size: 1.5em;
        }

        th,
        td {
            border: 2px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <tr>
            <th>GRUPOS</th>
            <th>NOMES</th>
            <th colspan="3">FILMES</th>
        </tr>
        <tr>
            <th rowspan="3">MULHERES</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Incepition</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claudia Melo</td>
            <td>Obiviotion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3">HOMENS</th>
            <td>Bruno Mendonça</td>
            <td>Intocaveis</td>
            <td>Aminesia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars V</td>
            <td>Taxi Drive</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>

</html>
