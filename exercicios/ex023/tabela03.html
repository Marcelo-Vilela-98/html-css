<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table{
            background-color: aliceblue;
            border-collapse: collapse;
            border: 2px solid black;
        }
        td,
        tr{
            background-color: aliceblue;
            border-collapse: collapse;
            border: 2px solid black;
            padding: 10px;
            width: 70px;
            height: 50px;
        }
        

    </style>
</head>
<body>
    <h1> Mesclagem de celulas</h1>
    <table>
        <tr>
            <td colspan="2">a</td>
            <t>b</td>
            <td colspan="2">c</td>
            <t>d</td>
        </tr>
        <tr>
            <td>e</td>
            <td>f</td>
            <td>g</td>
            <td rowspan="2">h</td>
        </tr>
        <tr>
            <td>i</td>
            <td>j</td>
            <t>k</td>
            <td>l</td>
        </tr>
        <tr>
            <td>m</td>
            <t>n</td>
            <td>o</td>
            <td colspan="2">p</td>
        </tr>
    </table>
</body>
</html>
