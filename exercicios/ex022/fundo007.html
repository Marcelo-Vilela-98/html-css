<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>centralização de caixas</title>
    <style>
        #conteiner {
            background-color: rgb(255, 255, 0);
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #conteudo {
            position: relative;
            background-color: rgb(0, 0, 255);
            height: 300px;
            width: 300px;
            padding: 10px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <article id="conteiner">
        <section id="conteudo">

        </section>
    </article>
</body>

</html>
