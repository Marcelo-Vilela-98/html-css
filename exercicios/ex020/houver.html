<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houver</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }

        div>p {
            display: none;
        }

        div:hover>p {
            background-color: blue;
            color: rgb(255, 255, 255);
            display: block;
            width: 300px;
        }

        div:hover {
            color: red;

        }
    </style>
</head>

<body>
    <h1>Exemplo de Houver</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        PASSE O MOUSE AQUI
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>

</html>
