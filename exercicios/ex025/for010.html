<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Exemplo de Formulario</h1>
    <p><label for="iano">Qual ano voçê nasçeu ?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
    </p>
    <p><label for="iidade">Sua Idade :</label>
        <output id="iidade">0</output>
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>
</body>

</html>
