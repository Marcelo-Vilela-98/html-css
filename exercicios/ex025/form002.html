<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Cadastre-se</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p> <label for="usuario"> usuario:</label>

            <input type="text" name="usuario" id="usuario" required minlength="8" maxlength="20" placeholder="nome" autocomplete="username">
        </p>

        <p><label for="senha"> senha :</label>

            <input type="password" name="senha" id="senha" required minlength="8" size="8" placeholder="senha" autocomplete="current-password">
        </p>

        <input type="submit" value="Enviar">

        <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
