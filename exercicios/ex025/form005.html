<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formularios</h1>
    <fieldset>
        <legend>SEXO</legend>
        <form action="cadastro.php" method="get">
            <p>
                <label for="imas">Masculino</label>
                <input type="radio" name="mas" id="imas" value="M">
            </p>
            <p>
                <label for="ifem">Feminino</label>
                <input type="radio" name="mas" id="ifem" value="F">
            </p>
    </fieldset>
    <fieldset>
        <legend>Esportes</legend>
        <p><label for="ifut">Futebol</label>
            <input type="checkbox" name="fut" id="ifut">
        </p>
        <p><label for="inat">Natação</label>
            <input type="checkbox" name="nat" id="inat">
        </p>
        <p><label for="ibas">Basquete</label>
            <input type="checkbox" name="Bas" id="ibas">
        </p>
        <p><label for="ivol">Voleí</label>
            <input type="checkbox" name="Vol" id="ivol">
        </p>

    </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>

</html>
