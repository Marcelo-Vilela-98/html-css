<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Teste de satisfação</h1>
    <fieldset>
        <legend>Satisfação</legend>
        <form action="cadastro.php" method="post">
            <p><label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p><label for="sat">Nivel de satisfação</label>
                <input type="range" name="sat" id="isat" value="5" min="0" max="10">
            </p>
            <p><label for="ifoto">Envie um arquivo</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>
</body>

</html>
