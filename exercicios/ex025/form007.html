<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">
      
        <p><label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="regiao sudeste">
                    <option value="MG">Minas Geraís</option>
                    <option value="GO">Goias</option>
                    <option value="SP">São Paulo</option>
                    <option value="Rio de Janeiro"></option>
                </optgroup>
                <optgroup label="regiao norte">
                    <option value="MA">Maranhão</option>
                    <option value="BA">Bahia</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernanbuco</option>
                </optgroup>
        </p>

        <p><label for="iprof">profissão</label>
            <input type="text" name="prof" id="list" list="listprof" placeholder="Profissão">
            <datalist id="listprof">
                <option value="ADM">Adiministrador</option>
                <option value="DEV" selected>Desenvolvedor</option>
                <option value="PROF">Professor</option>
                <option value="POL">Policial</option>
            </datalist>
        </p>

<p><label for="imsg">Mensagem:</label><br>
<textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
</p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
