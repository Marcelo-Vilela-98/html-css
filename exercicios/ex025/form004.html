<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required
                    placeholder="ex:marcelo@email.com">
            </p>
            <p><label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="ex:(64)9-9966-6699">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <!--lembrar de fazer comentarios-->
    </form>
</body>

</html>
