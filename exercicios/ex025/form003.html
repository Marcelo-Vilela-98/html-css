<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p><label for="inome">Nome:</label>

            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="nome">
        </p>

        <p><label for="imedia">m√©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" value="5">
        </p>

        <p><label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>

        <p><label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora" value="10:15">
        </p>


     <p><label for="iemail">Email</label>
    <input type="email" name="email" id="iemail" autocomplete="email">
    </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>


    </form>
</body>

</html>
